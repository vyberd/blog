{{ $list := .GetTerms "tags" }}
{{ partial "stylesheet" (dict "name" "css/post-tags.css") }}
{{ if $list }}
	<div class="post-tags">
		{{ range $i, $e := $list }}
			<a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>{{ if not (eq (len $list) (add $i 1)) }},&nbsp{{ end }}
		{{ end }}
	</div>
{{ end }}
